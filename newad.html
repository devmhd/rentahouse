      <script>
        function handleFileSelect(evt) {
          var files = evt.target.files;

          for (var i = 0, f; f = files[i]; i++) {

            if (!f.type.match('image.*')) {
              alert("Only images are allowed");
              continue;
            }
            var reader = new FileReader();

            reader.onload = (function(theFile) {
              return function(e) {

                var html = "<div class='upload-gallery-single row'><div class='col-md-3'><img class='just-uploaded' src='" + e.target.result + "'></div><div class='col-md-9'><textarea class='form-control' placeholder='Small description of the photo; eg. The spacious living room'></textarea></div></div>";

          //alert(html);

                $('.upload-gallery').append(html);

              };
            })(f);

            reader.readAsDataURL(f);
          }
        }

        document.getElementById('fileinput').addEventListener('change', handleFileSelect, false);

      </script>

      <script>

        var map;
        var marker;
        function initialize()
        {
          var markerInitPos = new google.maps.LatLng(55.3, 44.5);
          var mapProp = {
            disableDoubleClickZoom: true,
            center:new google.maps.LatLng(23.8, 90.2),
            zoom:7,
            mapTypeId:google.maps.MapTypeId.ROADMAP
          };
          map=new google.maps.Map(document.getElementById("gmap_canvas"),mapProp);


          marker = new google.maps.Marker({
            position: markerInitPos,
            map: map
          });

          google.maps.event.addListener(map, 'dblclick', function(event) {
            placeMarker(event.latLng);

          });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
